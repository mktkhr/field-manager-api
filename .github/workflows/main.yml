name: Main Pipeline

on:
  push:
    branches: [main]

env:
  GO_VERSION: '1.25.5'

jobs:
  build-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/app/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:17-3.5
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
          POSTGRES_DB: field_manager_db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: field_manager_db_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL_MODE: disable
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-go

      - name: Run unit tests
        run: make test-unit

      - name: Run integration tests
        run: make test-integration

      - name: Generate coverage report
        run: make cover

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-main
          path: |
            coverage.out
            coverage.html
          retention-days: 7
